<div class="container-fluid">
    <div class="cart-card p-4">
        <h4 class="text-secondary border-bottom pb-3 mb-3">Cart</h4>
        <ng-container *ngFor="let book of booksInCart; index as i">
            <div class="d-flex justify-content-between border-bottom py-2">
                <div class="d-flex">
                    <div class="">
                        <img [src]="book.cover"
                             height=150
                             width=100>
                    </div>
                    <div class="p-2">
                        <p class="m-0">{{book.title}} </p> 
                        <small>{{book.authors}}</small><br>
                        <small>ISBN:{{book.isbn}}</small><br>
                        <small>Language:{{book.language_code}}</small>
                    </div>
                </div>
                <h4 *ngIf="book.quantity"> x {{book.quantity}}</h4>
                <div>
                    <h4> ₹{{book.price}}</h4>
                    <button class="btn btn-danger" (click)="removeFromCart(book)">X</button>
                </div>
            </div>

        </ng-container>
        <div class="text-right mt-4">
            <h4 class="m-0">Total: ₹{{totalCost}}</h4>
            <button class="btn btn-success mt-2"
                    [routerLink]="['/checkout']"
                    (click)="payment()">
                <h5 class="m-0">Place order and pay</h5>
            </button>
        </div>
    </div>
</div>

<app-loader *ngIf="showloader"></app-loader>
